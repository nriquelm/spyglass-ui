<div class="container">
    <h1>Goals</h1>
    <div >
        <button class="btn btn-sm btn-success" (click)="open(content)"> 
            <i class="fa fa-plus"></i>New Goal</button>
    </div>
    <div class="card">
        <p-dataView #dv [value]="goals" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
            <ng-template let-goal pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="goal-grid-item card">
                        <div class="goal-grid-item-top">
                            <div>
                                <i class="pi pi-money-bill goal-id-icon"></i>
                                <span class="goal-id">{{goal.goalId}}</span>
                            </div>
                            
                        </div>
                        <div class="goal-grid-item-content">
                            <img [src]="goal.imagePath" [alt]="goal.name"/>
                            <h2 class="goal-name">{{goal.name}}</h2>
                            <h4 class="goal-description">{{goal.description}}</h4>
                            <div class="goal-target-date">Target Date: {{goal.targetDate}}</div>
                        </div>
                        <div class="product-grid-item-bottom">
                            
                            <span class="goal-target-amount">Target Amount: ${{goal.targetAmount}} </span>
                            <span class="goal-current-amount">Current Amount: ${{goal.currentAmount}} </span>
                            <span>
                                <button class="btn btn-sm btn-warning"> <i class="fa fa-edit"></i>Edit</button>
                            </span>
                            <span>
                                <button class="btn btn-sm btn-danger"> <i class="fa fa-remove"></i>Delete</button>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Goal Name</label>
              <div class="input-group">
                <input id="name" class="form-control" placeholder="Goal Name" name="name" type="text">
              </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                  <input id="description" class="form-control" placeholder="Description..." name="description" type="text">
                </div>
              </div>

              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <div class="input-group">
                  <input id="imagePath" class="form-control" placeholder="URL" name="image" type="text">
                </div>
              </div>

              <div class="form-group">
                <label for="targetDate">Target Date</label>
                <div class="input-group">
                  <input id="targetDate" class="form-control" placeholder="yyyy-mm-dd" name="targetDate" ngbDatepicker #dp="ngbDatepicker">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>

              <div class="form-group">
                <label for="targetAmount">Target Amount</label>
                <div class="input-group">
                  <input id="targetAmount" class="form-control" placeholder="$" name="targetAmount" type="number">
                </div>
              </div>

              <div class="form-group">
                <label for="currentAmount">Current Amount</label>
                <div class="input-group">
                  <input id="currentamount" class="form-control" placeholder="$" name="currentAmount" type="number">
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>

</div>
